  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    
    function isAdult(element) {
      // return (new Date().getFullYear() - people[index].year) >= 19;
      return (new Date().getFullYear() - element.year) >= 19;
    }
    // Array.prototype.some() // is at least one person 19?
    
    var oneAdult = people.some(isAdult);
    console.log(oneAdult);

    // Array.prototype.every() // is everyone 19?

    var allAdults = people.every(isAdult);
    console.log(allAdults);


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    function findID(element) {
      return element.id === 823423;
    }
    const bingo = comments.find(findID);
    console.log(bingo);

    // Alternative option WET if findID() is reusable logic
    // const comment = comments.find(comment => comment.id === 823423);
    // console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID

    const index = comments.findIndex(findID);
    console.log(index);

    // delete the comment with the ID of 823423

    // Delete comment from the original array
    // comments.splice(index, 1);
    console.table(comments);

    // Create a new array without deleted element, preserving original array

    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
      ];
      console.table(newComments);

  </script>
